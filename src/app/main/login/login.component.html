<div class="bg-warning d-flex h-50 align-items-center justify-content-center">
    <div class="card">
      <div class="card-body">
        <form [formGroup]="loginForm">
            <mat-card-title class="align-items-center">LOGIN</mat-card-title>
          <mat-form-field class="w-100">
            <input matInput placeholder="Username" formControlName="username">
          </mat-form-field>
          <mat-form-field class="w-100">
            <input type="password" matInput placeholder="Password" formControlName="password">
          </mat-form-field>
          <button [disabled]="loginForm.invalid" color="primary" mat-button (click)="loginClicked()">Login</button>
      
       
        </form>
      </div>
    </div>
  </div>
