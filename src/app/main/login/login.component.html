<section class="d-flex align-items-center justify-content-center">
  <div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
          <mat-card>
            <mat-card-content>
              <form [formGroup]="loginForm">
                <mat-card-title class="align-items-center">{{type}} login</mat-card-title>
                <mat-form-field class="w-100">
                  <input matInput placeholder="Username" formControlName="username">
                </mat-form-field>
                <mat-form-field class="w-100">
                  <input type="password" matInput placeholder="Password" formControlName="password">
                </mat-form-field>
                <button [disabled]="loginForm.invalid" color="primary" mat-stroked-button (click)="loginClicked()">Login</button>
              </form>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
  </div>
</section>
