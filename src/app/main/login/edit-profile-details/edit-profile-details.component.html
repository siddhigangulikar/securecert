<section class="d-flex align-items-center justify-content-center">
  <div class="container">
    <div class="row justify-content-end mt-5">
      <div class="col-md-8 col-lg-6 col-xl-4">
        <div class="card">
          <div class="card-body">
            <form [formGroup]="forgotPasswordForm">
              <mat-card-title class="align-items-center">Forgot Password</mat-card-title>
              <br><br><br>
              <mat-form-field class="w-100">
                <input matInput placeholder="Enter PR Number" formControlName="prNumber">
              </mat-form-field>

              <button [disabled]="forgotPasswordForm.invalid" color="primary" mat-stroked-button (click)="forgotPassword()">Submit</button>
              <br>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
