<div class="createc">
  <div class="title1">
    <p><strong> CREATE CERTIFICATE</strong></p><br>
  </div>

  <div class="conainer">

    <div class="form-group">
      First Name: <input class="form-control" type="text" placeholder="First Name" ng-model="firstName"><br><br>
      Second Name: <input class="form-control" type="text" placeholder="Second Name" ng-model="secondName"><br><br>
      PR Number: <input class="form-control" type="text" placeholder="PR number" ng-model="CERT_PRno"><br><br>
      College Name: <input class="form-control" type="text" placeholder="Ex:PCCE" ng-model="collegeName"><br><br>
      Seat Number: <input class="form-control" type="text" placeholder="Seat Number" ng-model="seatNumber"><br><br>
      Year Of Passing: <input class="form-control" type="text" placeholder="Ex:MAY/JUNE 2019" ng-model="YOP"><br><br>
      Examination: <input class="form-control" type="text" placeholder="Ex:MAY/JUNE 2019" ng-model="Examination"><br><br>

      <div class="title2">
        <p><strong> MARKS OBTAINED</strong></p><br>
      </div>

      <form>
        <div class="siddhi">
          Subject 1: <input class="form-control" type="text" placeholder="Enter Subject" ng-model="subject1"> Subject
          2: <input class="form-control" type="text" placeholder="Enter Subject" ng-model="subject2"><br><br>
          Subject 3: <input class="form-control" type="text" placeholder="Enter Subject" ng-model="subject3"> Subject
          4: <input class="form-control" type="text" placeholder="Enter Subject" ng-model="subject4"><br><br>
          Subject 5: <input class="form-control" type="text" placeholder="Enter Subject" ng-model="subject5"> Subject
          6: <input class="form-control" type="text" placeholder="Enter Subject" ng-model="subject6"><br><br>
        </div>
      </form>
      <button (click)="findStudent()">Create Certificate</button>
    </div>
  </div>
</div>
