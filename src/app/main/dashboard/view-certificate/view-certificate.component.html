
<div class="form-group">
    <div class="fontstyle"><br><label><strong>Query A Specific Certificate</strong></label></div><br>
    <h5 style="color:red;margin-bottom:2%" id="error_query"></h5>


    <form [formGroup]="queryCertForm">

    <div class="main">
      <label for="query"><strong>Enter Seat Number:</strong></label>
      <input class="form-control" type="text" placeholder="Ex: 8-9 digit number" name="query" formControlName="seatNo"><br>
      <button (click)="queryCert()">Query Specific</button>
   </div>
    </form>

  </div>
  <table class="table">
  <tr>
    <th>PR number</th>
    <th>Student Name</th>
    <th>College Name</th>
    <th>Seat number </th>
    <th>Examination</th>
    <th>Year of Passing</th>
    <th>Subject</th>

  </tr>
  <tr>

    <td>{{Newcertificate.prNo}}</td>
    <td>{{Newcertificate.studentName}}</td>
    <td>{{Newcertificate.collegeName}}</td>
    <td>{{Newcertificate.seatNo}}</td>
    <td>{{Newcertificate.examination}}</td>
    <td>{{Newcertificate.yearOfPassing}}</td>
    <td>{{Newcertificate.sub}}</td>

  </tr>
</table>
